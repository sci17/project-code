<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <center><h1>Quiz</h1></center>
    <div class="container quiz-container text-center">
        <div id="quiz-box">
            <p id="timer" class="mt-3"><b>Time Left: </b><span id="time">15</span> sec</p>
            <p id="question"></p>
            <div id="options" class="btn-group-vertical w-100"></div>    
        </div>
        
        <button id="next-btn" class="btn btn-primary mt-3 hide right-align">Submit</button>
        <p class="mt-3">Score: <span id="score">0</span></p>

        <script src="quiz.js"></script>
    </div>
</body>
</html>
